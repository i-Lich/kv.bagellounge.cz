<script>
	$(document).ready(function(){
		$('.slickwr--init-two .slick').slick({
			dots: true,
			infinite: false,
			speed: 300,
			slidesToShow: 3,
			slidesToScroll: 3,
			arrows: true,
			nav: true,
			responsive: [
			{
				breakpoint: 1200,
				settings: {
					slidesToShow: 2,
					slidesToScroll: 2,
					infinite: true,
					dots: true
				}
			},
			{
				breakpoint: 700,
				settings: {
					slidesToShow: 1,
					slidesToScroll: 1
				}
			}
								    // You can unslick at a given breakpoint now by adding:
								    // settings: "unslick"
								    // instead of a settings object
								    ]
								});
		
	    function createCookie(name,value,days)
	    {        
	        if (days)
	        {
	            var date = new Date();
	            date.setTime(date.getTime()+(days*24*60*60*1000));
	            var expires = "; expires="+date.toGMTString();
	        }
	        else var expires = "";
	        document.cookie = name+"="+encodeURIComponent(value)+expires+"; path=/";
	    }

	    function readCookie(name)
	    {
	        var nameEQ = name + "=";
	        var ca = document.cookie.split(';');
	        for(var i=0;i < ca.length;i++)
	        {
	            var c = ca[i];
	            while (c.charAt(0)==' ') c = c.substring(1,c.length);
	            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
	        }
	        return null;
	    }

	    function eraseCookie(name)
	    {
	        createCookie(name,"",-1);
	    }


	    if(/code=true\b/.test(location.search)) {
	        $('.b-wr').addClass('is-active');
	    }

	    $('.b-wr').on('click', function(event){
	        if($(event.target).closest('.b-main').length) {
	            return;
	        }
	        $('.b-wr').removeClass('is-active');
	        createCookie('bMain','bMainOff',1);

	    });


	    if(readCookie('bMain') && readCookie('bMain') != null) {
	        $('.b-wr').removeClass('is-active');
	    }
	    $('.b-main__close').on('click', function (event) {
			event.preventDefault();
			$('.b-wr').removeClass('is-active');
		});
	});
</script>
